services:
  # MySQL 8 Database
  db:
    image: mysql:8.0
    container_name: devtrack_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-devtrack}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-devtrack}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - devtrack_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP 8.3 FPM Application Container
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: devtrack_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      # Bind mount source code for development
      - .:/var/www/html
      # Prevent overwriting vendor from host
      - vendor_data:/var/www/html/vendor
      # Laravel storage and cache
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    environment:
      PHP_IDE_CONFIG: "serverName=Docker"
    networks:
      - devtrack_network
    depends_on:
      db:
        condition: service_healthy

  # Nginx Web Server
  web:
    image: nginx:alpine
    container_name: devtrack_web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      # Mount only necessary directories (not node_modules)
      - .:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - devtrack_network
    depends_on:
      - app

  # Vite Development Server (Node.js)
  vite:
    build:
      context: .
      dockerfile: Dockerfile.vite
    container_name: devtrack_vite
    restart: unless-stopped
    working_dir: /app
    volumes:
      # Bind mount source for hot reload
      - .:/app
      # Use named volume for node_modules (DO NOT bind mount from host)
      - node_modules:/app/node_modules
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    command: npm run dev
    networks:
      - devtrack_network

networks:
  devtrack_network:
    driver: bridge

volumes:
  db_data:
    driver: local
  vendor_data:
    driver: local
  node_modules:
    driver: local
